{% extends 'base.html' %}

{% block title %}Вакансия :: {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card mt-3">
          <h5 class="card-header">Создание вакансии</h5>
          <div class="card-body">
            <form action="{% url 'create' %}" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
