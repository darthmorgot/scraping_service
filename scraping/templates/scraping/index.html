{% extends 'base.html' %}

{% block title %}Главная :: {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5 mb-5">
        <h1>Сервис по сбору и рассылке вакансий</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-5">
        <p>Заполните форму, одно или все поля</p>
        <form class="col-md-8" method="get" action="{% url 'scraping:list' %}">
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Найти</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
