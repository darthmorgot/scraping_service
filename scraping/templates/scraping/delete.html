{% extends 'base.html' %}

{% block title %}Удаление вакансии :: {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div>
        <div class="card mt-3">
          <h5 class="card-header">Удаление вакансии</h5>
          <div class="card-body">
            <form action="{% url 'scraping:delete' object.pk %}" method="post">
              {% csrf_token %}
              <p>{{ object }}</p>
              <input type="submit" class="btn btn-primary" value="Удалить">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
